<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="theme-color" content="#E41B13">
<title>Observauto · Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="style.css?v=1.5.12"> <!-- v1.4 -->
</head>
<body>
<div class="app" id="app">
  <aside class="sidebar" id="sidebar">
    <nav id="sidebar-nav"></nav>
  </aside>
  <div>
    <header>
      <div class="wrap">
	<div class="header-right-col">
    <!-- INICIO: Grupo de la izquierda -->
    <div class="header-left-group">
        <button class="icon-btn" id="menu-toggle" title="Menú" aria-label="Abrir menú">
            <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg>
        </button>
        <a href="https://observauto.com" target="_blank" rel="noopener noreferrer">
            <img src="logo_full.png" height="28" alt="Observauto">
        </a>
    </div>
    <!-- FIN: Grupo de la izquierda -->

    <!-- INICIO: Grupo de la derecha (este no cambia) -->
    <div class="header-actions">
        <button class="icon-btn" id="btnPdf" title="Exportar a PDF" aria-label="Exportar a PDF"><svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M20 2H8C6.9 2 6 2.9 6 4v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zm-2 18H8V4h7v5h5v11zM4 22h12v-2H4V6H2v14c0 1.1.9 2 2 2z"></path></svg></button>
        <button class="icon-btn" id="btnReload" title="Actualizar Datos" aria-label="Actualizar Datos"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="20" height="20"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg></button>
    </div>
    <!-- FIN: Grupo de la derecha -->
	</div>
        <div class="header-top-row">
            <div class="header-main">
                <div class="title-wrap">
                    <div class="title" id="main-title">Dashboard Consolidado</div>
                </div>
                <div class="row">
                  <span id="subtitle" class="badge">Cargando…</span>
                  <span id="compare-mode-badge" class="badge"></span>
                </div>
            </div>
        </div>
        <div class="header-bottom-row">
            <select id="rangeQuick">
                <option value="28" selected>Últimos 28 días</option>
                <option value="7">Últimos 7 días</option>
                <option value="compare">Comparar Periodos</option>
            </select>
            <span id="compareWrap" class="row" style="display:none; gap: 8px;">
                <fieldset style="border:1px solid var(--border); border-radius:8px; padding: 4px 8px; display:flex; gap: 8px; align-items:center;">
                  <legend style="font-size:11px; padding: 0 4px; color: var(--muted);">Periodo A</legend>
                  <label><small>Inicio:</small><input type="date" id="dateStartA"></label>
                  <label><small>Fin:</small><input type="date" id="dateEndA"></label>
                </fieldset>
                <fieldset style="border:1px solid var(--border); border-radius:8px; padding: 4px 8px; display:flex; gap: 8px; align-items:center;">
                  <legend style="font-size:11px; padding: 0 4px; color: var(--muted);">Periodo B</legend>
                  <label><small>Inicio:</small><input type="date" id="dateStartB"></label>
                  <label><small>Fin:</small><input type="date" id="dateEndB"></label>
                </fieldset>
            </span>
        </div>
      </div>
    </header>
<main>
      <div class="wrap">
        <section id="view-consolidado" class="view"></section>
        <section id="view-website" class="view" style="display:none"></section>
        <section id="view-instagram" class="view" style="display:none"></section>
        <section id="view-youtube" class="view" style="display:none"></section>
        <section id="view-tiktok" class="view" style="display:none"></section>
        <section id="view-x" class="view" style="display:none"></section>
        <section id="view-linkedin" class="view" style="display:none"></section>
        <section id="view-threads" class="view" style="display:none"></section>
        <section id="view-spotify" class="view" style="display:none"></section>
        <footer id="app-footer"></footer>
      </div>
    </main>
  </div>
</div>

<!-- INICIO DE MODIFICACIÓN PASO 4 -->
<div class="overlay" id="overlay"></div>
<!-- FIN DE MODIFICACIÓN PASO 4 -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js?v=1.4"></script> <!-- v1.4 -->
</body>
</html>
